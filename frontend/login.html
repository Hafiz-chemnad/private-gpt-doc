<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PrivateGPT</title>
    <link rel="stylesheet" href="login_style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-button"><i class="fas fa-sign-in-alt"></i> Login</button>
            <div id="login-status" class="status-message"></div>
        </form>
        <p class="back-to-chat">
            <a href="index.html">Back to Chat Interface</a>
        </p>
    </div>
    <script src="login_script.js"></script>
</body>
</html>
